<head>
    <meta content="text/html; charset=windows-1251" http-equiv="Content-Type">
    <meta content="text/html; charset=ansi" http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>BulgarianValues тест</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>BulgarianValues</h1>
    <hr>
    <h2 style="text-align:center;" id="question-number">Зарежда се...</h2>

    <div id="help">
        <button class="help-button" id="help-button" onmouseover="this.style.backgroundColor = '#01748a';" onmouseout="this.style.backgroundColor = '#0093AF';">Помощ</button>
        <p id="help-text"></p>
    </div>

    <p class="question" id="question-text"></p>

    <div class="answer-buttons">
        <button class="button" id="ea" style="background-color: #006400;" onmouseover="this.style.backgroundColor = '#014201';" onmouseout="this.style.backgroundColor = '#006400';">Екстремно съгласен</button> <br>
        <button class="button" id="sa" style="background-color: #228B22;" onmouseover="this.style.backgroundColor = '#145214';" onmouseout="this.style.backgroundColor = '#228B22';">Силно съгласен</button> <br>
        <button class="button" id="a" style="background-color: #4caf50;" onmouseover="this.style.backgroundColor = '#3c8c40';" onmouseout="this.style.backgroundColor = '#4caf50';">Съгласен</button> <br>
        <button class="button" id="ntr" style="background-color: #baba95;" onmouseover="this.style.backgroundColor = '#969678';" onmouseout="this.style.backgroundColor = '#baba95';">Неутрален/Несигурен</button> <br>
        <button class="button" id="d" style="background-color: #f44336;" onmouseover="this.style.backgroundColor = '#cf382d';" onmouseout="this.style.backgroundColor = '#f44336';">Несъгласен</button> <br>
        <button class="button" id="sd" style="background-color: #b71c1c;" onmouseover="this.style.backgroundColor = '#8f1515';" onmouseout="this.style.backgroundColor = '#b71c1c';">Силно несъгласен</button> <br>
        <button class="button" id="ed" style="background-color: #941919;" onmouseover="this.style.backgroundColor = '#701212';" onmouseout="this.style.backgroundColor = '#941919';">Екстремно несъгласен</button> <br>
    </div>

    <button class="small-button" id="back-button" onmouseover="this.style.backgroundColor = '#bababa';" onmouseout="this.style.backgroundColor = '#333';">Назад</button>
    <button class="small-button-off" id="back-button-off">Назад</button><br>
</body>
<script type="module" src="js/quiz.js"></script>
